<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>


  <div class="container">
    <div class="header"></div>

    <ng-template #finalTranslation>
      <p class="finalTranslation">Your final translation is "{{translation}}"</p>
    </ng-template>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="displayElement; else finalTranslation">
        <div class="bluebox">

          <input (keyup)="inputDelay()" [(ngModel)]="text" name="text" type="text" formControlName="text" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" />

          <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
            <div style="text-align: center;" *ngIf="f.text.errors.required">Please enter text to translate</div>
          </div>

        </div>

        <div class="translation">Translated text: {{translation}}</div>

          <p class="pbtn">
            <button class="btn">OK - Continue</button>
          </p>

      </div>
    </form>
  </div>
  

</body>
</html>
